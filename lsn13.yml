---
- hosts: localhost
  gather_facts: no
  tasks:

  - name: Start instances
    amazon.aws.ec2_instance:
      name: "{{ item }}"
      key_name: user18kp
      region: us-east-1
      instance_type: t2.micro
      security_group: user18sg
      network_interfaces:
       - assign_public_ip: true
      image_id: ami-0a0e5d9c7acc336f1
      volumes:
        - device_name: /dev/xvda
          ebs:
            volume_size: 20
            delete_on_termination: yes
      wait: yes
    with_items:
      - build
      - deploy
    register: ec2

- hosts: build
  become: yes
  tasks:

  - name: Provision build
    apt:
      name:
        - git
        - maven
      state: present
      update_cache: true
